<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | ADG_VIT </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading"></div>
        <p class="question"></p>
        <div class="options">
            <div class="one">
                <input type="radio" id="one" name="options" value="one">
                <label id="onel" for="one"></label>
            </div>

            <div class="two">
                <input type="radio" id="two" name="options" value="two">
                <label id="twol" for="two"></label>
            </div>

            <div class="three">
                <input type="radio" id="three" name="options" value="three">
                <label id="threel" for="three"></label>
            </div>

            <div class="four">
                <input type="radio" id="four" name="options" value="four">
                <label id="fourl" for="four"></label>
            </div>
        </div>

        <div class="footer">
            <div class="clock"></div>

            <div class="buttons">
                <button type="button" class="btn prev">Previous</button>
                <button type="button" class="btn next">Next</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
