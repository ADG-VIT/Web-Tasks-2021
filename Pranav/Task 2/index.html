<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
<body>
  <div class="container">
    <div class="style">
    <div class="serachdiv">
    <h1>Expense Tracker</h1>
    <form class="searchform">
    <input type="search" placeholder="search for items" id="searchbar" name="searchbar">
    <p>Total Amount : <span class="p"></span></p>
  </form>  
  </div>
    <form class="add">
        <div class="form-group">
          <label for="Description">Description</label>
          <input type="text" class="form-control" id="Description" placeholder="Description">
        </div>
        <div class="form-group">
          <label for="Amount">Amount</label>
          <input type="number" class="form-control" id="Amount" placeholder="Amount">
        </div>
        <div class="form-group">
            <label for="Date">Date</label>
            <input type="date" class="form-control" id="Date">
          </div>
        <button id="submit" type="submit" value="submit" style="padding: 0.25rem;">Submit</button>
    </form>
    <div class="resultbox">
        <ul class="ulclass">
          <li class="liclass"><span>Item Name</span> <span>Item Amount</span> <span>Date (dd-mm-yy)</span> <span>Delete entry</span></li>
          
        </ul> 
    </div>
  </div>
  </div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./expense.js" type="text/javascript"></script>
</body>
</html>
